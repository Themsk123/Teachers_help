{% extends 'accounts/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <!-- YouTube Notes Section -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="card-title">Generate Notes from YouTube Video</h2>
                <form method="POST" action="{% url 'upload_video' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="url" name="youtube_url" 
                               class="form-control" 
                               placeholder="Enter YouTube URL"
                               required>
                    </div>
                    <button type="submit" class="btn btn-success">Generate Notes</button>
                </form>
            </div>
        </div>

        <!-- Divider -->
        <hr class="my-4">

        <!-- QnA Generator Section -->
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title">Generate Q&A from Uploaded Notes</h2>
                <form method="POST" action="{% url 'upload_qna' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Generate Question Paper</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
